<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <h2>Choose:</h2>
        <h3>First to 5 points wins!!!</h3>
    </div>
    <div class="content">
        <div class="scoreboard">

        </div>
        <div class="buttons">
            <button id="rock"><img src="/images/rock.png" alt="credit: Cap Cool, site: https://www.flaticon.com/authors/cap-cool. Image of Rock" width="150"></button>
            <button id="paper"><img src="/images/paper.png" alt="credit: Cap Cool, site: https://www.flaticon.com/authors/cap-cool. Image of Paper" width="150"></button>
            <button id="scissors"><img src="/images/scissors.png" alt="credit: Cap Cool, site: https://www.flaticon.com/authors/cap-cool. Image of Scissors" width="150"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
